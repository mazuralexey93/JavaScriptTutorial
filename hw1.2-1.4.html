<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*Объявить две переменные: admin и name. Записать в name строку "Василий"; Скопировать значение из name в admin. Вывести admin (должно вывестись «Василий»)*/

        var admin;
        var name = 'Василий';
        admin = name;
        alert(admin);

        // * Чему будет равно JS - выражение 1000 + "108" 

        var quest = 1000 + '108';
        alert(quest);

        // при сложении строки и числа происходит конкатенация, значения "слепливаются"

        //* Самостоятельно разобраться с атрибутами тега script(async и defer).
        // атрибут async запускает скрипт асинхронно, то есть браузер не ждет, пока загрузится страница. Скрипт может выполнится до загрузки и отрисовки всех элементов страницы.

        //defer  Скрипт также выполняется асинхронно, не заставляет ждать страницу, сохраняет порядок загрузки скриптов, скрипт сработает когда весь HTML-документ будет обработан браузером.

    </script>
